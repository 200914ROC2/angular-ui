<div class='card'>
    <div class='card-header'>
        <img [src]='icon'> {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered by:</h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'>
                                Show Image
                            </button>
                        </th>
                        <th>Image</th>
                        <th>Author</th>
                        <th>Format</th>
                        <th>Size</th>
                        <th>Author Url</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products'>
                        <td></td>
                        <td><img src='https://picsum.photos/id/{{product.id}}/50'></td>
                        <td>{{product.author}}</td>
                        <td>{{product.format | uppercase}}</td>
                        <td>{{product.height + ' x ' +product.width}}</td>
                        <td><a
                                href="{{product.author_url}}">{{product.author_url | ellipsify:'https://unsplash.com/photos'}}</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
